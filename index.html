<body>
    <header>
        <h1>GIALLO BOOLEANO</h1>

    <main>
        <div class="container-main">
            <sub>DOLCI E DESSERT</sub>
            <h3 class="viola"><strong>Tiramisù<span class="dolce">(Dolce Tradizionale)</span></strong></h3>
            <div class="white">

                <div class="capolista"><strong>In breve</strong></div>

                <ul class="tablet">

                    <li class="lista">Difficoltà: <strong>Facile</strong></li>
                    <li class="lista">Tempo: <strong>40 Minuti</strong></li>
                    <li class="lista">Porzione per: <strong>8 persone</strong></li>
                    <li class="lista">Costo: <strong>contenuto</strong></li>

            </div>
            <div>
                <button class="btn"><i class="fa-brands fa-facebook" style="color: blue;"></i></button>
                <button class="btn"><i class="fa-brands fa-twitter" style="color: skyblue;"></i></button>
                <button class="btn"><i class="fa-brands fa-instagram" style="color: pink;"></i></button>
                <button class="btn"><i class="fa-brands fa-pinterest" style="color: red;"></i></button>
                <button class="btn"><i class="fa-brands fa-youtube" style="color: red;"></i></button>
            </div>
            <div>
                <h2>PRESENTATION</h2>
